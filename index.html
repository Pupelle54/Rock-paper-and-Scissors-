    <title>Rock, paper & Scissors</title>
</head>
<body>
    <h1>Rock, Paper & Scissors</h1>
    <script defer>
        function getComputerChoice() {
            const randomNumber = Math.floor(Math.random() *3)
            switch(randomNumber) {
                case 0:
                return "rock";
                case 1: 
                return "paper";
                case 2: 
                return "scissors";
            }
        }
    </script>
